name: Terraform GCP VM Deploy

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Deploy VM to GCP
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3

    - name: ğŸ§° Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: ğŸ§¾ Write GCP credentials to file
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" > gcp-creds.json

    - name: ğŸŒ± Terraform Init
      run: terraform init

    - name: ğŸ“Š Terraform Plan
      run: terraform plan

    - name: ğŸš€ Terraform Apply
      run: terraform apply -auto-approve
