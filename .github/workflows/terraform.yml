name: Terraform GCP VM Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform   # ğŸ‘ˆ Set this to your folder containing main.tf

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ§° Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: ğŸ” Write GCP Credentials file
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > $HOME/gcp-creds.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-creds.json" >> $GITHUB_ENV

    - name: ğŸŒ± Terraform Init
      run: terraform init

    - name: ğŸ“Š Terraform Plan
      run: terraform plan

    - name: ğŸš€ Terraform Apply
      run: terraform apply -auto-approve