name: Terraform GCP VM Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v3

    - name: ğŸ§° Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: ğŸ” Write GCP Credentials file
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > $HOME/gcp-creds.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-creds.json" >> $GITHUB_ENV

    - name: ğŸ”‘ Set SSH variables
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/id_rsa
        chmod 600 $HOME/id_rsa
        echo "${{ secrets.SSH_PUBLIC_KEY }}" > $HOME/id_rsa.pub
        echo "SSH_USER=${{ secrets.SSH_USER }}" >> $GITHUB_ENV
        echo "SSH_PUB_KEY=${{ secrets.SSH_PUBLIC_KEY }}" >> $GITHUB_ENV

    - name: ğŸŒ± Terraform Init
      run: terraform init

    - name: ğŸ“Š Terraform Plan
      run: terraform plan -var="ssh_user=${{ secrets.SSH_USER }}" -var="ssh_pub_key=${{ secrets.SSH_PUBLIC_KEY }}"

    - name: ğŸš€ Terraform Apply
      run: terraform apply -auto-approve -var="ssh_user=${{ secrets.SSH_USER }}" -var="ssh_pub_key=${{ secrets.SSH_PUBLIC_KEY }}"
