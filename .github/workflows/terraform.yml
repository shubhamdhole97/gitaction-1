name: Terraform GCP VM Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🧰 Set up Terraform
      uses: hashicorp/setup-terraform@v3

    - name: 🔐 Write GCP credentials
      run: |
        echo '${{ secrets.GOOGLE_CREDENTIALS }}' > $HOME/gcp-creds.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-creds.json" >> $GITHUB_ENV

    - name: 🔐 Write SSH private key for access
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > $HOME/id_rsa
        chmod 600 $HOME/id_rsa
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | ssh-keygen -y -f /dev/stdin > $HOME/id_rsa.pub

    - name: 🌱 Terraform Init
      run: terraform init

    - name: 📊 Terraform Plan
      run: terraform plan -var="ssh_public_key=$(cat $HOME/id_rsa.pub)"

    - name: 🚀 Terraform Apply
      run: terraform apply -auto-approve -var="ssh_public_key=$(cat $HOME/id_rsa.pub)"
